<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="main-container__content">
            <div class="title">
                <img src="./assets/logo.svg" alt="workflow logo">
            </div>
            <div class="content__domains">
                <div class="domain">
                    <img src="./assets/machine_learning.svg" alt="Workflow Machine Learning">
                    <div class="domain_text">
                        Computer vision |<br>
                        Point cloud ( 3D Machine Learning)
                    </div>
                </div>
                <div class="domain">
                    <img src="./assets/quantum_computing.svg" alt="workflow Quantum Computing">
                    <div class="domain_text">
                        Quantum computing basics | <br> Mathematics for Quantum computing |<br> 
                        Quantum Machine learning
                    </div>
                    <hr>
                </div>
                
                <div class="domain">
                    <img src="./assets/cfd.svg" alt="workflow Computational Fluid Dynamics">
                    <div class="domain_text">
                        Solving PDE using CFD Method.
                    </div>
                </div>                

            </div>
        </div>
    </div>
</body>
</html>
